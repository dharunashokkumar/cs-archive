    <h2>> TOP_GITHUB_REPOS // CURATED</h2>
    <div id="repos-container" class="section-container"></div>

    <script>
        fetch('data/repos.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('repos-container');
                data.repos.forEach(repo => {
                    const card = document.createElement('div');
                    card.className = `skill-card`;
                    let tagsHtml = repo.tags ? repo.tags.map(t => `<span class="tag-link">${t}</span>`).join('') : '';

                    card.innerHTML = `
                        <h3><a href="${repo.url}" target="_blank">${repo.name}</a></h3>
                        <span class="category">CAT: ${repo.category}</span>
                        <p class="description">${repo.description}</p>
                        <div style="margin-top: 10px;">${tagsHtml}</div>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
