    <h2>> SELF_HOSTED_TOOLS // ESSENTIALS</h2>
    <div id="selfhosted-container" class="section-container"></div>

    <script>
        fetch('data/selfhosted.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('selfhosted-container');
                data.tools.forEach(tool => {
                    const card = document.createElement('div');
                    card.className = `skill-card`;
                    let tagsHtml = tool.tags ? tool.tags.map(t => `<span class="tag-link">${t}</span>`).join('') : '';

                    card.innerHTML = `
                        <h3><a href="${tool.url}" target="_blank">${tool.name}</a></h3>
                        <span class="category">CAT: ${tool.category}</span>
                        <p class="description">${tool.description}</p>
                        <div style="margin-top: 10px;">${tagsHtml}</div>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
