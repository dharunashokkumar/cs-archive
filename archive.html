    <h2>> INTERNET_ARCHIVE // RARE_FINDS</h2>
    <div id="gems-container" class="section-container"></div>

    <script>
        fetch('data/archive-gems.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('gems-container');
                data.gems.forEach(gem => {
                    const card = document.createElement('div');
                    card.className = `skill-card`;
                    let tagsHtml = gem.tags ? gem.tags.map(t => `<span class="tag-link">${t}</span>`).join('') : '';

                    card.innerHTML = `
                        <h3><a href="${gem.url}" target="_blank">${gem.title}</a></h3>
                        <span class="category">TYPE: ${gem.type}</span>
                        <p class="description">${gem.description}</p>
                        <div style="margin-top: 10px;">
                            ${tagsHtml}
                            <span style="float:right; color: #a00; font-weight:bold;">CURIOSITY: ${gem.curiosity_score}/10</span>
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
</body>
