    <h2>> EXTERNAL_RESOURCES // INDEX</h2>
    <div id="resources-container" class="section-container"></div>

    <script>
        fetch('data/resources.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('resources-container');
                data.resources.forEach(resource => {
                    const card = document.createElement('div');
                    card.className = `skill-card`;
                    card.innerHTML = `
                        <h3><a href="${resource.url}" target="_blank">${resource.title}</a></h3>
                        <span class="category">TYPE: ${resource.type} | PROV: ${resource.provider}</span>
                        <div style="margin-top: 5px;">
                            <span class="tag-link">${resource.is_free ? 'FREE' : 'PAID'}</span>
                            <span class="tag-link">Q:${resource.quality_score}/10</span>
                        </div>
                        <p class="description">COVERS: ${resource.skills_covered.join(', ')}</p>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
</body>
