<!DOCTYPE html>
<html>
<head>
    <title>CS Student Knowledge Base</title>
    <style>
        body { font-family: Arial; max-width: 1000px; margin: 50px auto; padding: 20px; }
        .skill-card { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .beginner { border-left: 4px solid green; }
        .intermediate { border-left: 4px solid orange; }
        .advanced { border-left: 4px solid red; }
        h1 { color: #333; }
        .category { color: #666; font-size: 0.9em; }
        .prerequisites { background: #f0f0f0; padding: 5px; margin-top: 10px; font-size: 0.85em; }
    </style>
</head>
<body>
    <h1>CS Student Knowledge Base - India</h1>
    <p>Open dataset of skills, learning paths, and resources for CS students</p>
    <div id="skills-container"></div>

    <script>
        fetch('data/skills.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('skills-container');
                data.skills.forEach(skill => {
                    const card = document.createElement('div');
                    card.className = `skill-card ${skill.difficulty}`;
                    card.innerHTML = `
                        <h3>${skill.name}</h3>
                        <p class="category">${skill.category} • ${skill.difficulty} • ~${skill.estimated_hours} hours</p>
                        <p>${skill.description}</p>
                        ${skill.prerequisites.length > 0 ? 
                            `<div class="prerequisites">Prerequisites: ${skill.prerequisites.join(', ')}</div>` 
                            : ''}
                    `;
                    container.appendChild(card);
                });
            });
    </script>
</body>
</html>
