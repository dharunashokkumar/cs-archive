    <h2><span class="material-icons">source</span> GITHUB_REPOS // TOP PICKS</h2>

    <div class="search-container">
        <input type="text" id="search-box" class="search-box" placeholder="Search repos by name, category, or tags...">
        <span id="results-count" class="results-count"></span>
        <div class="filter-tags" id="filter-tags"></div>
    </div>

    <div id="repos-container" class="section-container"></div>

    <script>
        let allRepos = [];
        let activeFilters = new Set();

        fetch('../data/repos.json')
            .then(response => response.json())
            .then(data => {
                allRepos = data.repos;
                renderRepos(allRepos);
                buildFilterTags(allRepos);
            });

        function renderRepos(repos) {
            const container = document.getElementById('repos-container');
            container.innerHTML = '';
            if (repos.length === 0) {
                container.innerHTML = '<p class="no-results">No repos found matching your criteria.</p>';
            }
            repos.forEach(repo => {
                const card = document.createElement('div');
                card.className = 'skill-card';
                const tags = (repo.tags || []).map(t => `<span class="tag">${t}</span>`).join('');
                card.innerHTML = `
                    <h3><a href="${repo.url}" target="_blank" class="external-link">${repo.name}</a></h3>
                    <span class="category">CAT: ${repo.category}</span>
                    <p class="description">${repo.description}</p>
                    <div style="margin-top: 5px;">${tags}</div>
                `;
                container.appendChild(card);
            });
            document.getElementById('results-count').textContent = `Showing ${repos.length} of ${allRepos.length}`;
        }

        function buildFilterTags(repos) {
            const categories = [...new Set(repos.map(r => r.category))];
            const container = document.getElementById('filter-tags');
            categories.forEach(cat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.textContent = cat;
                btn.onclick = () => toggleFilter(cat, btn);
                container.appendChild(btn);
            });
        }

        function toggleFilter(category, btn) {
            if (activeFilters.has(category)) {
                activeFilters.delete(category);
                btn.classList.remove('active');
            } else {
                activeFilters.add(category);
                btn.classList.add('active');
            }
            filterRepos();
        }

        function filterRepos() {
            const query = document.getElementById('search-box').value.toLowerCase();
            let filtered = allRepos;
            if (query) {
                filtered = filtered.filter(r =>
                    r.name.toLowerCase().includes(query) ||
                    r.category.toLowerCase().includes(query) ||
                    r.description.toLowerCase().includes(query) ||
                    (r.tags || []).some(t => t.toLowerCase().includes(query))
                );
            }
            if (activeFilters.size > 0) {
                filtered = filtered.filter(r => activeFilters.has(r.category));
            }
            renderRepos(filtered);
        }

        document.getElementById('search-box').addEventListener('input', filterRepos);
    </script>
