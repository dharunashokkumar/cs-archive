    <h2>> SKILL_TREE_NODES // INDEX</h2>
    <div id="skills-container" class="section-container"></div>

    <script>
        fetch('data/skills.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('skills-container');
                data.skills.forEach(skill => {
                    const card = document.createElement('div');
                    card.className = `skill-card ${skill.difficulty}`;
                    card.innerHTML = `
                        <h3>${skill.name}</h3>
                        <span class="category">CAT: ${skill.category}</span>
                        <p class="description">${skill.description}</p>
                        <div style="margin-top: 5px; font-size: 0.8em;">
                            TIME: ~${skill.estimated_hours}h | REQ: ${skill.prerequisites.length > 0 ? skill.prerequisites.join(', ') : 'None'}
                        </div>
                    `;
                    container.appendChild(card);
                });
            });
    </script>
